<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/Styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- navbar -->
    <!-- agrego navbar a la nueva pagina -->

      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="">
              <a class="navbar-brand" href="../Pages/Index.html">
                <img
                  src="../Images/LOGO.jpg"
                  alt="Logo"
                  width="80"
                  height="60"
                  class="d-inline-block align-text-center"
                />
                Cali website
              </a>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="../Pages/Formulario.html"
                    >Formulario</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <!-- formulario -->
    <!-- agrego form a la nueva pagina -->
    <section class="d-flex justify-content-center">
      <div class="card col-sm-6 p-5 mt-5">
        <div class="mb-3">
          <h4>Formulario</h4>
        </div>
        <div class="mb-2">
          <form action="">
            <div class="mb-2">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                placeholder="ej: Ruben"
              />
            </div>
            <div class="mb-2">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                name="apellido"
                id="apellido"
                placeholder="ej: Calisaya"
              />
            </div>
            <div class="mb-2">
              <label for="correo">Correo electrónico:</label>
              <input
                type="text"
                class="form-control"
                name="correo"
                id="correo"
                placeholder="ej: padiwem624@gmail.com"
              />
            </div>
            <div class="mb-2">
              <label for="correo">Sexo:</label>
              <input
                type="radio"
                name="sexo"
                id="masculino"
                value="masculino"
              />
              Masculino
              <input type="radio" name="sexo" id="femenino" value="femenino" />
              Femenino
            </div>
            <div class="mb-2">
              <label for="mensaje">Comentarios:</label>
              <textarea
                name="mensaje"
                id="mensaje"
                class="form-control"
                placeholder="ej: Buenos días"
              ></textarea>
            </div>
            <div class="mb-2">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
